
services:
  db:
    container_name: damas_paia-db
    image: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    env_file:
      - .env
  backend:
    container_name: damas_paia
    build: .
    stdin_open: true
    tty: true
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    env_file:
      - .env
  