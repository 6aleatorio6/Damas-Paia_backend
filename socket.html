<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuleiro de Damas</title>
    <style>
      #board {
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(8, 50px);
        gap: 1px;
        width: 404px;
        height: 404px;
        background-color: black;
      }
      .square {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .black {
        background-color: #444;
      }
      .white {
        background-color: #fff;
      }
      .piece {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: red;
      }
      .piece.player2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>

    <form id="userForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Create User</button>
    </form>

    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script>
      // Função para gerar um valor aleatório
      function generateRandomValue() {
        const characters = "abcdefghijklmnopqrstuvwxyz0123456789";
        let randomValue = "";
        for (let i = 0; i < 8; i++) {
          const randomIndex = Math.floor(Math.random() * characters.length);
          randomValue += characters.charAt(randomIndex);
        }
        return randomValue;
      }

      // Definindo valores aleatórios nos campos do formulário
      document.getElementById("username").value = generateRandomValue();
      document.getElementById("email").value =
        generateRandomValue() + "@example.com";
      document.getElementById("password").value = generateRandomValue();

      function createBoard() {
        const board = document.getElementById("board");
        for (let y = 0; y < 8; y++) {
          for (let x = 0; x < 8; x++) {
            const square = document.createElement("div");
            square.classList.add("square");
            if ((x + y) % 2 === 0) {
              square.classList.add("white");
            } else {
              square.classList.add("black");
            }
            square.setAttribute("data-x", x);
            square.setAttribute("data-y", y);
            board.appendChild(square);
          }
        }
      }

      function placePieces(pieces) {
        pieces.forEach((piece, i) => {
          const square = document.querySelector(
            `.square[data-x='${piece.x}'][data-y='${piece.y}']`
          );
          if (square) {
            const pieceElement = document.createElement("div");
            pieceElement.classList.add("piece");
            if (i >= 12) {
              pieceElement.classList.add("player2");
            }
            square.appendChild(pieceElement);
          }
        });
      }

      createBoard();

      // Função para criar um usuário
      async function createUser(user) {
        try {
          const response = await fetch("http://localhost:3000/user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(user),
          });
        } catch (error) {
          console.error("Error creating user:", error);
        }
      }

      // Função para fazer login
      async function login(user) {
        try {
          const response = await fetch("http://localhost:3000/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(user),
          });
          const data = await response.json();
          console.log("Login successful:", data);
          return data.token;
        } catch (error) {
          console.error("Error logging in:", error);
        }
      }

      // Chamando as funções quando necessário
      document
        .getElementById("userForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const user = { username, email, password };
          const createdUser = await createUser(user);
          const token = await login(user);
          if (token) {
            connectToServer(token);
          }
        });

      function connectToServer(token) {
        const socket = io("http://localhost:3000", {
          extraHeaders: {
            Authorization: `Bearer ${token}`,
          },
        });

        socket.on("connect", () => {
          console.log("Connected to server");
        });

        socket.on("disconnect", () => {
          console.log("Disconnected from server");
        });

        socket.emit("match:queue");

        socket.on("match", (game) => {
          console.log("Game:", game);
          placePieces(game);
        });
      }
    </script>
  </body>
</html>
